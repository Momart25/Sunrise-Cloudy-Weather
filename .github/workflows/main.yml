name: main

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  

    - name: Install dependencies and run tests
      run: |
        pip install -r requirements.txt
        pip install pytest  # Install pytest
        pytest  # Run your tests
