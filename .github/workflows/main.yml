name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  syntax_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Super Linter
      run: |
        git clone https://github.com/github/super-linter.git
        cd super-linter
        ./install.sh

    - name: Run Super Linter
      run: |
        export GITHUB_EVENT_PATH=$(pwd)/event.json
        export GITHUB_WORKSPACE=$(pwd)
        ./run-linter.sh
